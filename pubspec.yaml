name: telehealth
description: Telehealth Flutter app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  rxdart: ^0.18.0
  http: ^0.12.0+1
  inject:
    git:
      url: https://github.com/google/inject.dart.git
      path: package/inject

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  inject_generator:
    git:
      url: https://github.com/google/inject.dart.git
      path: package/inject_generator
flutter:
  uses-material-design: true

fonts:
  - family:  TelehealthIcons
    fonts:
      - asset: fonts/TelehealthIcons.ttf
