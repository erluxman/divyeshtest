#App info

name: telehealth
description: Telehealth Flutter app
####################################################################################################


#Environment Config

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"


####################################################################################################

dependencies:
  flutter:
    sdk: flutter

  # Widgets
  cupertino_icons: ^0.1.2

  #Network
  http: ^0.12.0+1
  url_launcher: ^5.1.2
  retrofit: ^1.0.1
  chopper: ^2.0.0
  json_annotation:
  logger:
  amazon_cognito_identity_dart: ^0.0.22

  # System
  permission_handler: ^3.2.2
  file_picker: ^1.3.8

  # Persistence
  shared_preferences: ^0.5.3+4
  floor: ^0.9.0
  sqflite: ^1.1.7+1


  # Architecture Components
  rxdart: ^0.18.0
  inject:
    git:
      url: https://github.com/erluxman/inject.dart.git
      path: package/inject


####################################################################################################


dev_dependencies:

  #Testing
  flutter_test:
    sdk: flutter

  # Code Generators
  floor_generator: ^0.9.0
  retrofit_generator: ^1.0.1
  chopper_generator: ^2.0.0
  json_serializable: any
  build_runner: ^1.7.1
  inject_generator:
    git:
      url: https://github.com/erluxman/inject.dart.git
      path: package/inject_generator


####################################################################################################


# Default design language
flutter:
  uses-material-design: true

####################################################################################################


dependency_overrides:
  #analyzer: ^0.36.4

####################################################################################################


# Assets and Resources
fonts:
  - family:  TelehealthIcons
    fonts:
      - asset: fonts/TelehealthIcons.ttf
